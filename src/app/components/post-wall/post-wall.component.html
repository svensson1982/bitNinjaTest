<!-- Container -->
<div class="container">
    <div class="row">
        <div class="card col-lg-3 col-md-4 col-sm-12 p-1" *ngFor="let item of posts">
            <img src="https://i.picsum.photos/id/{{item.id}}/362/180.jpg" class="img-fluid"
                 onerror="this.src='https://i.picsum.photos/id/1/362/180.jpg';this.onerror='';" alt="image">
            <div class="card-body">
                <img src="https://i.pravatar.cc/150?img={{item.userId}}" class="avatar-img" alt="">
                <small>User_{{item.userId}}</small>
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.body}}</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary btn-block" (click)="showComments(item.id)"
                        data-toggle="modal" data-target="#exampleModalLong">Comments
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade p-0" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Comments</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul>
                    <li *ngFor="let comment of comments; let index = index">
                        <img src="https://i.pravatar.cc/100?img={{index}}" class="avatar-img" alt="avatar">
                        <small>{{comment.name}}</small>
                        <p>{{comment.body}}</p>
                    </li>
                </ul>
                <form [formGroup]="commentForm" #cForm="ngForm">
                    <mat-form-field>
                        <mat-label>Add comment</mat-label>
                        <textarea matInput formControlName="comment"></textarea>
                    </mat-form-field>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="sendComment()" data-dismiss="modal" [disabled]="!cForm.valid">Add comment</button>
            </div>
        </div>
    </div>
</div>
